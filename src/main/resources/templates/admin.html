<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

<!--Плашка сверху с кнопкой LOGOUT-->
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <b>
                <td th:text="${user.email}"></td>
            </b> with roles:
            <td th:text="${user.rolesToString()}"></td>
        </a>
    </div>
    <div class="nav navbar-nav navbar-right">
        <a href="/logout" class="text-light bg-dark">Logout</a>
    </div>
</nav>
<!--конец плашки сверху-->


<!--Начало центральной панели-->
<div class="row">
<!--    ПАНЕЛЬ СЛЕВА ГДЕ USER И ADMIN-->
    <div class="col-2 pt-3 pr-0">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill"
               href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>

            <a class="nav-link " id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>

        </div>
    </div>
<!--КОНЕЦ ПАНЕЛИ СЛЕВА-->

<!-- ПАНЕЛЬ С ИНФОРМАЦИЕЙ О ЮЗЕРАХ-->
    <div class="col-10 pt-3" style="background-color: whitesmoke; height: 100vh">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active " id="v-pills-home" role="tabpanel"
                 aria-labelledby="v-pills-home-tab">
                <div th:action="@{/admin/users-info}" th:switch="${users}">
                    <div class="container-fluid ">
                        <h1>Admin panel</h1>
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                                   role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                                <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                                   role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <div class="card">
                                    <div class="card-header"><h4> All users</h4></div>
                                    <div class="card-body">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.username}"></td>
                                                <td th:text="${user.lastName}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${user.rolesToString()}">Roles</td>
                                                <!--Кнопка Edit-->
                                                <td>
                                                    <a   th:href="@{/admin/getone/(id=${user.id})}" class="btn btn-info eBtn" >Edit</a>

                                                </td>
                                                <!-- Конец кнопки Edit-->

                                                <!--Кнопка Delete-->
                                                <td>
                                                    <form th:method="delete"
                                                          th:action="@{/admin/delete/{id}(id=${user.id})}">
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </form>
                                                </td>
<!--                                              Конец кнопки Delete  -->
                                            </tr>



                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                 aria-labelledby="nav-profile-tab">

<!--                                Добавить пользователя-->
                                <div class="card">
                                    <div class="card-header">
                                        <h4> Add new user</h4>
                                    </div>
                                    <div class="card card-block d-flex align-items-center d-flex justify-content-center">
                                        <div class="card-body align-items-center justify-content-center" style="width: 370px;" >

                                            <form action="#" th:action="@{/admin/adduser}" th:object="${newuser}"
                                                  method="post" style="text-align: center;">

                                                <div class="form-group">
                                                    <label for="nameAdd" class="mb-0"><b>First Name</b></label>
                                                    <input type="text" class="form-control"
                                                           th:field="*{username}"
                                                           id="nameAdd" placeholder="Name">
                                                </div>

                                                <div class="form-group">
                                                    <label for="lastNameAdd"><b>Last Name</b></label>
                                                    <input
                                                            class="form-control"
                                                            th:field="*{lastName}"
                                                            id="lastNameAdd"
                                                            placeholder="LastName">
                                                </div>


                                                <div class="form-group">
                                                    <label for="ageAdd"><b>Age</b></label>
                                                    <input type="number" class="form-control" th:field="*{age}"
                                                           id="ageAdd"
                                                           placeholder="Age">
                                                </div>

                                                <div class="form-group">
                                                    <label for="emailAdd"><b>Email</b></label>
                                                    <input type="text" class="form-control" th:field="*{email}"
                                                           id="emailAdd"
                                                           placeholder="Email">
                                                </div>

                                                <div class="form-group">
                                                    <label for="passwordAdd"><b>Password</b></label>
                                                    <input type="password" class="form-control"
                                                           th:field="*{password}"
                                                           id="passwordAdd"
                                                           placeholder="Password">
                                                </div>
                                                <div class="form-group">
                                                    <label for="rolesAdd"><b>Role</b></label>
                                                    <select multiple class="form-control" th:field="*{roles}"
                                                            size="2"
                                                            id="rolesAdd">
                                                        <option value=1>ADMIN</option>
                                                        <option value=2>USER</option>
                                                    </select>
                                                </div>
                                                <br>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
<!--                                Конец добавить пользователя-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="mr-3 ml-3">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header"><h4> About user</h4></div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.rolesToString()}"></td>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--    КОНЕЦ ПАНЕЛИ С ИНФОРМАЦИЕЙ О ЮЗЕРАХ-->
</div>
<!--конец всей центральной панели-->

<div class="myForm">

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <form th:action="@{/admin/updateUser}" th:object="${user}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form>
                    <div class="form-group">
                        <label for="nameEdit" class="mb-0"><b>First Name</b></label>
                        <input type="text" class="form-control"
                               id="nameEdit" >
                    </div>

                    <div class="form-group">
                        <label for="lastNameEdit"><b>Last Name</b></label>
                        <input
                                class="form-control"
                                id="lastNameEdit">
                    </div>


                    <div class="form-group">
                        <label for="ageEdit"><b>Age</b></label>
                        <input type="number" class="form-control"
                               id="ageEdit">
                    </div>

                    <div class="form-group">
                        <label for="emailEdit"><b>Email</b></label>
                        <input type="text" class="form-control"
                               id="emailEdit">
                    </div>

                    <div class="form-group">
                        <label for="passwordEdit"><b>Password</b></label>
                        <input type="password" class="form-control"
                               id="passwordEdit">
                    </div>
                    <div class="form-group">
                        <label for="rolesEdit"><b>Role</b></label>
                        <select multiple class="form-control"
                                size="2"
                                id="rolesEdit">
                            <option value=1>ADMIN</option>
                            <option value=2>USER</option>
                        </select>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input class="btn btn-primary" type="submit" value="Edit"/>
                </div>
            </div>
        </div>
    </form>
</div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../static/main.js" th:src="@{/main.js}" ></script>

</body>
