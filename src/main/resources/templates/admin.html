<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

<!--Плашка сверху с кнопкой LOGOUT-->
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <b>
                <td th:text="${user.email}"></td>
            </b> with roles:
            <td th:text="${user.rolesToString()}"></td>
        </a>
    </div>
    <div class="nav navbar-nav navbar-right">
        <a href="/logout" class="text-light bg-dark">Logout</a>
    </div>
</nav>
<!--конец плашки сверху-->


<!--Начало центральной панели-->
<div class="row">
<!--    ПАНЕЛЬ СЛЕВА ГДЕ USER И ADMIN-->
    <div class="col-2 pt-3 pr-0">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill"
               href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>

            <a class="nav-link " id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>

        </div>
    </div>
<!--КОНЕЦ ПАНЕЛИ СЛЕВА-->

<!-- ПАНЕЛЬ С ИНФОРМАЦИЕЙ О ЮЗЕРАХ-->
    <div class="col-10 pt-3" style="background-color: whitesmoke; height: 100vh">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active " id="v-pills-home" role="tabpanel"
                 aria-labelledby="v-pills-home-tab">
                <div th:action="@{/admin/users-info}" th:switch="${users}">
                    <div class="container-fluid ">
                        <h1>Admin panel</h1>
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                                   role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                                <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                                   role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <div class="card">
                                    <div class="card-header"><h4> All users</h4></div>
                                    <div class="card-body">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.username}"></td>
                                                <td th:text="${user.lastName}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${user.rolesToString()}">Roles</td>
                                                <!--Кнопка Edit-->
                                                <td>
                                                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Edit</button>

                                                </td>
                                                <!-- Конец кнопки Edit-->

                                                <!--Кнопка Delete-->
                                                <td>
                                                    <form th:method="delete"
                                                          th:action="@{/admin/delete/{id}(id=${user.id})}">
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </form>
                                                </td>
<!--                                              Конец кнопки Delete  -->
                                            </tr>



                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                 aria-labelledby="nav-profile-tab">

<!--                                Добавить пользователя-->
                                <div class="card">
                                    <div class="card-header">
                                        <h4> Add new user</h4>
                                    </div>
                                    <div class="card card-block d-flex align-items-center d-flex justify-content-center">
                                        <div class="card-body align-items-center justify-content-center" style="width: 370px;" >

                                            <form action="#" th:action="@{/admin/adduser}" th:object="${newuser}"
                                                  method="post" style="text-align: center;">

                                                <div class="form-group">
                                                    <label for="name" class="mb-0"><b>First Name</b></label>
                                                    <input type="text" class="form-control"
                                                           th:field="*{username}"
                                                           id="name" placeholder="Name">
                                                </div>

                                                <div class="form-group">
                                                    <label for="lastName"><b>Last Name</b></label>
                                                    <input
                                                            class="form-control"
                                                            th:field="*{lastName}"
                                                            id="lastName"
                                                            placeholder="LastName">
                                                </div>


                                                <div class="form-group">
                                                    <label for="age"><b>Age</b></label>
                                                    <input type="number" class="form-control" th:field="*{age}"
                                                           id="age"
                                                           placeholder="Age">
                                                </div>

                                                <div class="form-group">
                                                    <label for="email"><b>Email</b></label>
                                                    <input type="text" class="form-control" th:field="*{email}"
                                                           id="email"
                                                           placeholder="Email">
                                                </div>

                                                <div class="form-group">
                                                    <label for="password"><b>Password</b></label>
                                                    <input type="password" class="form-control"
                                                           th:field="*{password}"
                                                           id="password"
                                                           placeholder="Password">
                                                </div>
                                                <div class="form-group">
                                                    <label for="roles"><b>Role</b></label>
                                                    <select multiple class="form-control" th:field="*{roles}"
                                                            size="2"
                                                            id="roles">
                                                        <option value=1>ADMIN</option>
                                                        <option value=2>USER</option>
                                                    </select>
                                                </div>
                                                <br>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
<!--                                Конец добавить пользователя-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="mr-3 ml-3">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header"><h4> About user</h4></div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.rolesToString()}"></td>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--    КОНЕЦ ПАНЕЛИ С ИНФОРМАЦИЕЙ О ЮЗЕРАХ-->
</div>
<!--конец всей центральной панели-->


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name" class="mb-0"><b>First Name</b></label>
                        <input type="text" class="form-control"
                               id="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="lastName"><b>Last Name</b></label>
                        <input
                                class="form-control"
                                id="lastName"
                                placeholder="LastName">
                    </div>


                    <div class="form-group">
                        <label for="age"><b>Age</b></label>
                        <input type="number" class="form-control"
                               id="age"
                               placeholder="Age">
                    </div>

                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="text" class="form-control"
                               id="email"
                               placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control"
                               id="password"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="roles"><b>Role</b></label>
                        <select multiple class="form-control"
                                size="2"
                                id="roles">
                            <option value=1>ADMIN</option>
                            <option value=2>USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
