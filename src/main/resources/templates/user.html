<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

<!--Плашка сверху с кнопкой LOGOUT-->
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <b>
                <td th:text="${user.email}"></td>
            </b> with roles:
            <td th:text="${user.rolesToString()}"></td>
        </a>
    </div>
    <div class="nav navbar-nav navbar-right">
        <a href="/logout" class="text-light bg-dark">Logout</a>
    </div>
</nav>
<!--конец плашки сверху-->


<!--Начало центральной панели-->
<div class="row">
    <!--    ПАНЕЛЬ СЛЕВА ГДЕ USER И ADMIN-->
    <div class="col-2 pt-3 pr-0">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
    </div>
    <!--КОНЕЦ ПАНЕЛИ СЛЕВА-->

    <div class="col-10 pt-3" style="background-color: whitesmoke; height: 100vh">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="mr-3 ml-3">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header"><h4> About user</h4></div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody class="user-info">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--конец всей центральной панели-->






<script type="text/javascript" src="/js/user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
